<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="swiper.css">
	<title>Document</title>
</head>
<body>
<!---------------------------------------Portfolio Slider-------------------------------------------------------->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
        	<img src="img/portfolio/item-1.png" alt="#">
        </div>
        <div class="swiper-slide">
        	<img src="img/portfolio/item-2.png" alt="#">
        </div>
        <div class="swiper-slide">
        	<img src="img/portfolio/item-3.png" alt="#">
        </div>
        <div class="swiper-slide">
        	<img src="img/portfolio/item-4.png" alt="#">
        </div>
        <div class="swiper-slide">
        	<img src="img/portfolio/item-5.png" alt="#">
        </div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>
<div class="image-mini-slider">
	<div class="image-mini-slider__wrapper swiper-wrapper">
		<div class="image-mini-slider__slide swiper-slide">
			<div class="image-mini-slider__image">
				<img src="img/portfolio/item-1.png" alt="#">
			</div>
		</div>
		<div class="image-mini-slider__slide swiper-slide">
			<div class="image-mini-slider__image">
				<img src="img/portfolio/item-2.png" alt="#">
			</div>
		</div>
		<div class="image-mini-slider__slide swiper-slide">
			<div class="image-mini-slider__image">
				<img src="img/portfolio/item-3.png" alt="#">
			</div>
		</div>
		<div class="image-mini-slider__slide swiper-slide">
			<div class="image-mini-slider__image">
				<img src="img/portfolio/item-4.png" alt="#">
			</div>
		</div>
		<div class="image-mini-slider__slide swiper-slide">
			<div class="image-mini-slider__image">
				<img src="img/portfolio/item-5.png" alt="#">
			</div>
		</div>
	</div>
</div>
<!--------------------------------------------------------------------------------------------------------------->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="slider.js"></script>
</body>
</html>
